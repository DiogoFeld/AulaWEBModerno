<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" href="./indexCss.css">
    <script src="./htmlJs.js"></script>    
</head>

<body>
    <h1>
        Exercicios
    </h1>
    <nav>

        <span id="aImitation" onclick="reset()">Reset</span>
        <a href="exercicios/ex1.html">ex1</a>
    </nav>
    <section id="conteudo">

    </section>
    <footer>
        Curso Completo WEB
    </footer>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.onclick = function(e){
                e.preventDefault();

                const section = document.getElementById("conteudo");
                fetch(link.href)
                    .then(resp => resp.text())//pega o conteudo html da requisicap
                    .then(html => section.innerHTML = html)
            }
        })
    </script>
</body>

</html>
