<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>

</head>

<body>
    <h2>FORMS</h2>
    <form action="results.html" method="GET">
        <div>
            <label for="name">Name</label>
            <input name="name" type="text" id="name">
        </div>

        <div>
            <label for="password">Password</label>
            <input name="password" type="text" id="password">
        </div>
        Comdia Favorita
        <div>
            <label for="banana">banana</label>
            <input type="checkbox" name="banana" id="banana">
            <label for="laranja">laranja</label>
            <input type="checkbox" name="laranja" id="laranja">
            <label for="maça">maça</label>
            <input type="checkbox" name="maça" id="maça">
        </div>
        Genero
        <div>
            <label for="male">Homi</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Muié</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <label for="cabelo">Cabelo</label>
            <select name="cabelo" id="cabelo">
                <option value="Preto">Preto</option>
                <option value="Loiro">Loiro</option>
                <option value="Ruivo">Ruivo</option>
            </select>
        </div>
        <div>
            <label for="colorEye">Cor dos Olhos</label>
            <input type="color" name="colorEye" id="colorEye">

        </div>
        <div>
            <button type="reset">Resetar</button>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
